<!DOCTYPE html>
<html>
	<head>
		<title> lol </title>
		<link rel = "stylesheet" href = "login.css">
		<script type = "module" src = "login.js"></script>
	</head>
	<body>
		<div class = "form-container">
		<form>
  			<div class = "container">
    			<label for = "fname"><b>First Name | </b></label>
    			<span type = "text" role="textbox" contenteditable name="fname" required id = "fname">...</span>

    			<span type = "text" role="textbox" contenteditable name="lname" required id = "lname">...</span>

    			<span type = "text" role="textbox" contenteditable name="food" required id = "food">...</span>
    		</div>
    		<div class = "container">

    			<span type = "password" role="textbox" contenteditable name="psw" required id = "pass">...</span>
    		</div>
    		<div class = "btn-container">

  			</div>

		</div>

		<div id = "create-screen">
			<div id = "pc">
				<img src = "/images/pc.png"></img>

			</div>
			<div id = "server">

			</div>

			<img id = "file" src = "file.png"></img>
